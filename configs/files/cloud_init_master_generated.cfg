#cloud-config

package_update: true
package_upgrade: true

packages:
  - jq
  - curl

users:
  - name: jay
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  jay@flood.io


preserve_hostname: false
manage_etc_hosts: false

runcmd:
  - ssh-keygen -A
  - systemctl start ssh
  - hostnamectl set-hostname master
  - touch /etc/cloud/cloud-init.disabled
 